<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Product preview card | by frontend mentor</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <div class="preview-card">
            <div class="preview--img">
                <img class="img" src="./assets/images/image-product-desktop.jpg" alt="">
            </div>
            <div class="preview-content">
                <p class="category">P E R F U M E</p>
                <div class="heading">
                    <h2 class="heading--lable">Gabrielle</h2>
                    <h2 class="heading--lable">Essence Eau</h2>
                    <h2 class="heading--lable">De Parfum</h2>
                </div>
                
                <p class="description">A floral, solar and voluptuous
                                       interpretation composed by
                                       Olivier Polge, Perfumer-Creator
                                       for the House of CHANEL.</p>
                <div class="pricing">
                    <p class="price">149.99$</p>
                    <p class="discount">169.99$</p>
                </div>
                <!-- Button -->
                <div class="button">
                <button class="card-button">
                    <img class="btn-img" src="./assets/images/icon-cart.svg" alt="">Add to cart
                </button>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
